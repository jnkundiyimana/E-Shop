<div class="container">

    <p>
        <button 
        routerLink= "/admin/products/new" 
        class= "btn btn-primary">New Product
        </button>
    </p>
    <p>
        <input #query (keyup)= "filter(query.value)" class= "form-control" placeholder="Search...">
    
        <!-- <mat-form-field>
            <input matInput (keyup)="filter($event.target.value)" placeholder="Filter">
        </mat-form-field> -->
    </p>
    
    
    
    <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">
      
        <!-- Title Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
          <!-- <mat-header-cell *matHeaderCellDef mat-sort-header> Title </mat-header-cell> -->
          <td mat-cell *matCellDef="let element"> {{element.title }} </td>
        </ng-container>
      
        <!-- Price Column -->
        <ng-container matColumnDef="price">
          <!-- <th mat-header-cell *matHeaderCellDef> Price </th> -->
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <!-- <mat-header-cell *matHeaderCellDef mat-sort-header> Price </mat-header-cell> -->
          <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>
      
         <!-- Edit Column -->
        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef>  </th>
          <td mat-cell *matCellDef="let element"> 
            <a [routerLink]="['/admin/products/', element.key]"> Edit </a>    
        </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
